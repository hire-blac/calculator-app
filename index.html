<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">

</head>
<body class="" id="currentTheme">

  <div class="calculator">

    <div class="head">
      <div class="logo">
        <h2>calc</h2>
      </div>
      <div class="theme">
        <label for="theme">THEME</label>
        <div class="choose-theme">
          <input type="radio" name="theme" id="theme-1" onchange="changeTheme(1)" defaultChecked ="true">
          <input type="radio" name="theme" id="theme-2" onchange="changeTheme(2)">
          <input type="radio" name="theme" id="theme-3" onchange="changeTheme(3)">
        </div>
      </div>
      
    </div>
    <div class="display">
			<h1 id="display"></h1>
    </div>
    <div class="keypad">
			<div class="key-row">
        <button onclick="handleClick(7)">7</button>
        <button onclick="handleClick(8)">8</button>
        <button onclick="handleClick(9)">9</button>
        <button class="text" onclick="handleClick('del')">del</button>
      </div>
      <div class="key-row">
        <button onclick="handleClick(4)">4</button>
        <button onclick="handleClick(5)">5</button>
        <button onclick="handleClick(6)">6</button>
        <button onclick="handleClick('+')">+</button>
      </div>
      <div class="key-row">
        <button onclick="handleClick(1)">1</button>
        <button onclick="handleClick(2)">2</button>
        <button onclick="handleClick(3)">3</button>
        <button onclick="handleClick('-')">-</button>
      </div>
      <div class="key-row">
        <button onclick="handleClick('.')">.</button>
        <button onclick="handleClick(0)">0</button>
        <button onclick="handleClick('/')">/</button>
        <button onclick="handleClick('x')">x</button>
      </div>
      <div class="key-row bottom-row">
        <button class="text" onclick="handleClick('reset')">Reset</button>
        <button class="equal" onclick="handleClick('=')">=</button>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">danihire</a>.
  </div>

  <script src="script.js"></script>

</body>
</html>
